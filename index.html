<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Anton|Jura&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>

    <title>Day Off</title>
  </head>

  <body>
  
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light customNav">
      <a class="navbar-brand" href="javascript:window.location.reload()">Welcome<span> to Day Off</span></a>
      
      <!-- Collapsable navbar that displays the city names saved to Local Storage -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">       
        <ul class="navbar-nav mr-auto">          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cities</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown"></div>
          </li>
        </ul>      
      </div>
      
      <!-- Form placed into navbar as substitute for form that first appears in jumbotron -->
      <form class="form-inline d-none" id="top-form">
        <input class="form-control mr-sm-2" id="cityInput2" required type="search" placeholder="Write a city and hit enter" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchBtn2" hidden></button>
      </form>
      
      <!-- Toggle button for responsive design, it contains the cities saved to Local Storage -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
    </nav>    
            
    <!--Jumbotron-->  
    <div class="jumbotron jumbotron-fluid" id="jumbotron">
      <div class="container" id="weatherContainer"> 
        <p>Welcome to your Day Off.Enjoy it and you never know what events are waiting just arond a corner to spend some quality time with your family,friend or even by yourself!</p>          
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="cityInput" required placeholder="Write a city and hit enter">
            <input type="submit" name="submit" value="Search" id="searchBtn" hidden>
          </div>
        </form>
      </div>          
    </div>
  
    <!-- Container below jumbotron (events and excuses) -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-7" id="eventsContainer"></div>
        <div class="col-5" id="excusesContainer"></div>
      </div>
    </div>

    <!-- Footer with icons-->
    <footer>
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-linkedin"></i></a>
      <a href="#"><i class="fa fa-github"></i></a>
    </footer>

    <!--JQuery/Popper.js/Bootstrap/Moment.js/-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script> 
    <script src="script.js"></script>

  </body>
  
</html>
